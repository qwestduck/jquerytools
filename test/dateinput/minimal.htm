<!DOCTYPE html>
<head>
<title>Test - dateinput/minimal</title>
<script src="../../lib/jquery-1.8.0.js"></script>
<script src="../../src/dateinput/dateinput.js"></script>

<link rel="stylesheet" type="text/css" href="skin1.css"/>
</head>
<body>
<!-- HTML5 date input -->
<input type="date" name="mydate" />

<!-- make it happen -->
<script>
var api = $(":date").dateinput({ selectors: true, yearRange: [-10, 10] }).data("dateinput");

api.setValue('2012-10-10');
</script>
</body>
</html>
